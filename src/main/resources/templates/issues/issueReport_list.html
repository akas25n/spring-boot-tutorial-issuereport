<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Issue Report Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/issuereport}">Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/issues}" style="text-align: right">Issue List</a>
            </li>
        </ul>
    </nav>
    <br>

    <h2>Issues</h2>
    <br />

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Email</th>
            <th>Url</th>
            <th class="desc">Description</th>
            <th>Done</th>
            <th>Created</th>
        </tr>
        </thead>
        <tbody th:block th:each="issue : ${issues}">
        <tr>
            <td ><a th:href="@{${issue.email}}" th:text="${issue.email}"></a></td>
            <td ><a th:href="@{${issue.url}}" th:text="${issue.url}"></a></td>
            <td th:text="${issue.description}">...</td>
            <td><span class="status" th:classappend="${issue.done} ? done : pending"></span></td>
            <td th:text="${issue.created}">...</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

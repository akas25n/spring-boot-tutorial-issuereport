<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Issue Report Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/issuereport}">Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/issues}" style="position: absolute">Issue List</a>
            </li>
        </ul>
    </nav>
    <br>

    <h4 style="padding-left: 10px">Issue Report Form</h4>
    <hr>

    <div class="container">
        <form method="post" th:action="@{/issuereport}" th:object="${issueReport}">

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" placeholder="Email" id="email" th:field="*{email}"/>
            </div>

            <div class="form-group">
                <label for="url">Url:</label>
                <input type="text" class="form-control" placeholder="Url where the issue was found on" id="url" th:field="*{url}"/>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" rows="5" placeholder="Description of the issue" id="description" th:field="*{description}"></textarea>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="private" th:field="*{markedAsPrivate}">Private?
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="updates" th:field="*{updates}">Updated?
                </label>
            </div>
            <hr>
            <input class="btn btn-primary" type="submit" value="Submit"/>
        </form>
        <br>
        <div class="alert alert-success" th:if="${submitted}">
            <strong>Success!</strong> Your report has been submitted.
            <p>Find all issues <a href="/issues">here</a></p>
        </div>
    </div>
</div>
</body>
</html>
